<!DOCTYPE html>
<html>
<head>
    <title>Edit Video</title>
</head>
<body>
    <h1>Edit Video</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ course.title }}" required>
        <br>
        <label for="tag">Tag:</label>
        <select name="tag" id="tag" required>
            {% for tag in tags %}
            <option value="{{ tag }}" {% if tag == course.tag %}selected{% endif %}>{{ tag }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ course.description }}</textarea>
        <br>
        <!-- Thêm các phần hiển thị và chỉnh sửa thông tin video khác (nếu có) -->
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
